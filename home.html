var jokes = [];
const url = 'http://api.icndb.com/jokes/random/3';

fetch('http://api.icndb.com/jokes')

  .then(response => {

    console.log("This is the jokes:");

    text = "<ul>";
    jokes.forEach(myFunction);

    document.getElementById("demo").innerHTML = text;

    function myFunction(joke) {
      text += "<li>" + joke["joke"] + "</li>";
    } 
    // document.getElementById("jokes").innerHTML = jokes[0].joke;
  })
  .catch(err => {

  });
</script>
